apiVersion: apps/v1
kind: Job
metadata:
  name: awscli-job
  namespace: team-riker
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: awscli
    spec:
      serviceAccountName: team-riker
      containers:
        - name: awscli
          image: woahbase/alpine-awscli
          command: ["awscli", "s3", "ls"]
          resources:
            requests:
              memory: '64Mi'
              cpu: '250m'
            limits:
              memory: '128Mi'
              cpu: '500m'
      {{ if .Values.spec.karpenterInstanceProfile }}
      nodeSelector: # <- add nodeselector, toleration and spread constraitns
        team: default
        type: karpenter
      tolerations:
        - key: 'karpenter'
          operator: 'Exists'
          effect: 'NoSchedule'
      {{ end }}
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app: awsclijobs          
      tolerations:
        - key: 'karpenter'
          operator: 'Exists'
          effect: 'NoSchedule'  
